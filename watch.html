<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/watch.css">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/26acf264ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="button-navigation">
            <a href="watch.html">     <button class="nav-button on"> <i class="fa-solid fa-clock"></i>          </button></a>
            <a href="index.html">     <button class="nav-button off"> <i class="fa-solid fa-hourglass-half"></i> </button></a>
            <a href="stopwatch.html"> <button class="nav-button off">  <i class="fa-solid fa-stopwatch"></i>      </button></a>
        </div>
        <div class="button-colorMode">
            <i class="fa-solid fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="switch">
                <span class="slider"></span>
            </label>
            <i class="fa-solid fa-moon"></i>
        </div>
    </nav>
    <!-- Clock -->
    <section class="timer center">
        <div class="dateBox">
            <div class="clock">
                <p class="country"> Horas em <br> <span id="country"> ... </span></p>
                <p id="clock" class="timer-text">00:00:00</p>
            </div>
            <div class="date">
                <p>...</p>
            </div>
        </div>
    </section>
    <section class="otherSpindles">
        <div class="otherSpindles-items">
            <div class="otherSpindles-box" data-timezone="Europe/Lisbon">
                <p>00:00</p>
                <p class="zone">Lisboa</p>
            </div>
            <div class="otherSpindles-box" data-timezone="Europe/Paris">
                <p>00:00</p>
                <p class="zone">Paris</p>
            </div>
            <div class="otherSpindles-box" data-timezone="Africa/Sao_Tome">
                <p>00:00</p>
                <p class="zone">São Tomé</p>
            </div>
            <div class="otherSpindles-box" data-timezone="America/Sao_Paulo">
                <p>00:00</p>
                <p class="zone">São Paulo</p>
            </div>
        </div>
    </section>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/watch.js"></script>
</body>
</html>
