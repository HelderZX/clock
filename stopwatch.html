<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/stopwatch.css">
    <!--Icons-->
    <script src="https://kit.fontawesome.com/26acf264ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="button-navigation">
            <a href="watch.html">     <button class="nav-button off"> <i class="fa-solid fa-clock"></i>          </button></a>
            <a href="index.html">     <button class="nav-button off"> <i class="fa-solid fa-hourglass-half"></i> </button></a>
            <a href="stopwatch.html"> <button class="nav-button on">  <i class="fa-solid fa-stopwatch"></i>      </button></a>
        </div>
        <div class="button-colorMode">
            <i class="fa-solid fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="switch">
                <span class="slider"></span>
            </label>
            <i class="fa-solid fa-moon"></i>
        </div>
    </nav>
    
    <!-- clock -->
    <section class="timer center">
        <div>
            <p id="clock" class="timer-text">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
            </p>
            <p id="secondaryClock" class="second-timer-text">
                <span id="subMinutes">00</span>:<span id="subSeconds">00</span>:<span id="subMilliseconds">00</span>
            </p>
        </div>
    </section>

    <section class="center">
        <button type="button" id="button-start"  class="button on">          <i class="fa-solid fa-play"></i>         </button>
        <button type="button" id="button-pause"  class="button on" hidden>   <i class="fa-solid fa-pause"></i>        </button>
        <button type="button" id="button-stop" class="button off" hidden>    <i class="fa-solid fa-stop"></i>         </button>
        <button type="button" id="button-split" class="button off" disabled> Split                                    </button>
        <button type="button" id="button-reset" class="button off" hidden>   <i class="fa-solid fa-rotate-right"></i> </button>
    </section>
    
    <div class="sideBar">
        <table class="table-laps">
            <thead>
                <th>Lap</th>
                <th>Time</th>
                <th>Total Time</th>
            </thead>
            <tbody>
                <tr class="empty">
                    <td colspan="3" style="text-align:center;">No laps</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/stopwatch.js"></script>
</body>
</html>
